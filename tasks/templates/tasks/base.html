<head>

        }

        }

        }

        }
    </style>
</head>
<body>

                    <a class="nav-link" href="{% url 'users:logout' %}">–í—ã–π—Ç–∏</a>
                {% else %}

    </nav>

    {% bootstrap_javascript jquery='full' %}
</body>
</html>
